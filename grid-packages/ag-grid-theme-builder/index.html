<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#054c93" />
    <meta name="description" content="AG Grid Theme Builder" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Theme Builder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to view the theme builder.</noscript>
    <div id="theme-builder-root"></div>
    <script>
      const licenseWarningLines = [
        '************************',
        'Enterprise License',
        'License Key Not Found',
        'features are unlocked for trial',
        'email info@ag-grid.com for a trial license key',
      ];
      // eslint-disable-next-line no-console
      const oldConsoleError = console.error;
      // eslint-disable-next-line no-console
      console.error = (...args) => {
        const isLicenseLine = typeof args[0] === "string" && licenseWarningLines.find((line) => args[0].includes(line));
        if (!isLicenseLine) {
          oldConsoleError.apply(console, args);
        }
      };
    </script>
    <script type="module" src="/src/dev.tsx"></script>
  </body>
</html>
